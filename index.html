<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Cadastro de Produto</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="navbar-item">

              <a class="nav-link" href="./consulta.html">Consulta</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="./index.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="p-4">
      <h1 class="text-center"><small class="text-muted">Cadastro de</small> produto</h1>
    </div>
    <form class="row g-3">
      <div class="col-12 col-md-2">
        <select name="ano" class="form-select" id="ano">
          <option value="">Ano</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div class="col-12 col-md-2">
        <select name="mes" class="form-select" id="mes">
          <option value="">Mês</option>
          <option value="1">janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Novembro</option>
          <option value="10">Outubro</option>
          <option value="11">Setembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div class="col-12 col-md-2">
        <input type="number" class="form-control" placeholder="Dia" id="dia">
      </div>
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="nome" id="nome">
      </div>
      <div class="col-12 col-md-2">
        <select class="form-select" name="tipo" id="tipo">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Transporte</option>
          <option value="3">Lazer</option>
          <option value="4">Tecnologia</option>
          <option value="5">Esportes</option>
        </select>
      </div>
      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao">
      </div>
      <div class="col-12 col-md-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="valor"
            aria-label="Dollar amount (with dot and two decimal places)" id="valor">
          <span class="input-group-text">$</span>
        </div>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-end">
        <button type="button" class="btn btn-danger bg-gradient mb-3 mx-2" onclick="limparFormulario()">limpar</button>
        <button type="button" class="btn btn-primary bg-gradient mb-3"  data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="cadastroProduto()">Cadastrar</button>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal_titulo"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal_conteudo">
            
          </div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" id="modal_botao"></button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="./app.js"></script>

</body>

</html>
