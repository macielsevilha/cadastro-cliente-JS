  <title>Cadastro de Produto</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="navbar-item">

              <a class="nav-link" href="./consulta.html">Consulta</a>

            <li class="navbar-item">
              <a class="nav-link" href="./index.html">Cadastro</a>

  <main class="container">
    <form class="row g-3">
      <div class="col-12 col-md-6">
        <input type="email" class="form-control" id="email" placeholder="E-mail do responsável">
      </div>
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" id="email" placeholder="nome do produto">
      </div>
      <div class="col-12 col-md-2">
        <select class="form-select" name="tipo" id="">
          <option value="">Tipo</option>
          <option value="">Alimentação</option>
          <option value="">Transporte</option>
          <option value="">Lazer</option>
          <option value="">Tecnologia</option>
          <option value="">Esportes</option>
        </select>
      </div>
    </form>

  <script src="./app.js"></script>
